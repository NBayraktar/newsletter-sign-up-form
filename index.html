<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Links to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Link to style css -->
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <header class="container header">
      <img
        src="images/illustration-sign-up-mobile.svg"
        class="logo-img"
        alt="logo illustration sign up image"
      />
    </header>
    <main class="container">
      <div class="main-wraper">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>

        <div class="icon-text-wraper">
          <img src="images/icon-list.svg" class="list-icon" alt="" />
          <p>Product discovery and building what matters</p>
        </div>
        <div class="icon-text-wraper">
          <img src="images/icon-list.svg" class="list-icon" alt="" />
          <p>Measuring to ensure updates are a success</p>
        </div>

        <div class="icon-text-wraper">
          <img src="images/icon-list.svg" class="list-icon" alt="" />
          <p>And much more!</p>
        </div>

        <!-- Sign-up form start -->
        <form class="form">
          <label for="email" class="label-text">Email address</label> <br />
          <input
            type="email"
            id="email"
            class="email"
            placeholder="email@company.com"
          />
          <br />
          <input
            type="submit"
            class="submit-btn"
            value="Subscribe to monthly newsletter"
          />
        </form>
      </div>
      <!-- Sign-up form end -->
      <!-- Success message start -->

      <!-- Thanks for subscribing! A confirmation email has been sent to
      ash@loremcompany.com. Please open it and click the button inside to
      confirm your subscription. Dismiss message -->

      <!-- Success message end -->
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nazim Bayraktar</a>.
    </footer>
    <script src="script.js"></script>
  </body>
</html>
